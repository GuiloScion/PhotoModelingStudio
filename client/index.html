<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced 3D Modeling Studio</title>
    <style>
      :root {
        --radius: 0.5rem;
        --background: 220 13% 9%;
        --foreground: 220 9% 95%;
        --card: 220 13% 11%;
        --card-foreground: 220 9% 95%;
        --popover: 220 13% 11%;
        --popover-foreground: 220 9% 95%;
        --primary: 210 100% 50%;
        --primary-foreground: 220 9% 95%;
        --secondary: 220 13% 15%;
        --secondary-foreground: 220 9% 95%;
        --muted: 220 13% 15%;
        --muted-foreground: 220 9% 65%;
        --accent: 220 13% 15%;
        --accent-foreground: 220 9% 95%;
        --destructive: 0 62% 50%;
        --destructive-foreground: 220 9% 95%;
        --border: 220 13% 20%;
        --input: 220 13% 20%;
        --ring: 210 100% 50%;
        --chart-1: 210 100% 50%;
        --chart-2: 160 60% 45%;
        --chart-3: 30 80% 55%;
        --chart-4: 280 65% 60%;
        --chart-5: 340 75% 55%;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .modeling-viewport {
        touch-action: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
